{% extends "base_generic.html" %}


{% block content %}
    <h1>Categorias</h1>

    {% if category_list %}
        <ul>
            {% for category in category_list %}
            <li>
                <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
